  <style>
    body {
      background: linear-gradient(135deg, #e0e5ec 0%, #a5b4cb 100%);
      color: #24344d;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      background: #f5f7fa;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(36,52,77,0.14);
      border: 1.5px solid #b3c0d6;
      max-width: 340px;
    }
    h1 {
      font-size: 2.6em;
      margin-bottom: 0.25em;
      font-weight: 900;
      color: #2563eb;
      letter-spacing: -1.5px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.3em;
      color: #4c5c73;
      font-weight: 500;
    }
    .notify {
      margin-top: 1em;
    }
    input[type="email"] {
      padding: 10px;
      border-radius: 4px 0 0 4px;
      border: 1.5px solid #b3c0d6;
      outline: none;
      width: 220px;
      font-size: 1em;
      background: #e0e5ec;
      color: #24344d;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border-color: #2563eb;
    }
    button {
      padding: 10px 18px;
      border-radius: 0 4px 4px 0;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.22s, box-shadow 0.15s;
      box-shadow: 0 2px 8px 0 rgba(37,99,235,0.10);
    }
    button:hover {
      background: #2061c6;
      box-shadow: 0 4px 16px 0 rgba(37,99,235,0.15);
    }
    small {
      display: block;
      margin-top: 10px;
      color: #7b8aa3;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 95vw;
        padding: 28px 4vw;
      }
      input[type="email"] {
        width: 120px;
      }
    }
  </style>
</head>
